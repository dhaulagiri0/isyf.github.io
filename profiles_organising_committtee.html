        <script>

        <style>
            .disable-select {

                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */

            .grid-item {
                width: 19%;

                border: 2px solid transparent;
            }

            .grid-item--width2 { width: 40%; }
            .grid-item--height2 { height: 60%; }
            .grid-item--square { height: 120px; width: 120px;}
        </style>

        <script>
            function loadLogos() {
                var path = './images/school_logos/'
                var c = 21
                for(i=1; i<=c; i++) {
                   var grid = document.getElementById('school_logo_grid')
                   var logoImg = document.getElementById('logo_1')
                   var clone = logoImg.cloneNode(true)
                   clone.style.display = null
                   clone.children[0].children[0].src = path + i + '.png'
                   grid.appendChild(clone)
                }
            }
        </script>

        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script type="text/javascript" src="node_modules/overlayscrollbars/js/OverlayScrollbars.js"></script>
